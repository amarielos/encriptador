<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <main>
        <div class="texts">
            <div class="izq">
                <h1>Encriptador de texto</h1>
                <textarea id="entrada" rows="16" class="entrada" autofocus placeholder="Ingresa el texto aquí"></textarea>
                <p>&#8252; Solo letras minúsculas y sin acentos.</p>
                <button id="encriptar" class="encriptar" onclick="encriptar()">Encriptar</button>
                <button id="desencriptar" class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>            
            <div class="der">
                <img id="imagen" src="assets/Muñeco.png" hidden>
                <textarea id="salida" class="salida" rows="2"  readonly placeholder="El mensaje aparecerá aquí..." hidden></textarea>
                <button   id="copiar" class="copiar" onclick="copiar()">Copiar</button>
            </div>            
        </div>      
    </main>
    <script src="index.js"></script>
</body>
</html>
